{% extends 'index.html' %}



{% block content %}

<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="container">
            <div class="row">

                <div class="col-xs-12">
                    <div class="page-title-box">


                        <h4 class="page-title">Dashboard</h4>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row">

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="card-box widget-box-one">
                        <i class="mdi mdi-account-convert widget-one-icon"></i>
                        <div class="wigdet-one-content">
                            <p class="m-0 text-uppercase font-600 font-secondary text-overflow" title="Statistics">Total Leads</p>
                            <h2>34578</h2>
                            <!-- <p class="text-muted m-0"><b>Last:</b> 30.4k</p> -->
                        </div>
                    </div>
                </div><!-- end col -->

            <div class="row">
                <div class="col-lg-4">
                    <div class="card-box">

                        <h4 class="header-title m-t-0">Leads Status</h4>

                        <div class="widget-chart text-center">
                            <div id="morris-donut-example" style="height: 245px;"></div>
                            <ul class="list-inline chart-detail-list m-b-0">
                                <li>
                                    <h5 class="text-danger"><i class="fa fa-circle m-r-5"></i>Series A</h5>
                                </li>
                                <li>
                                    <h5 class="text-success"><i class="fa fa-circle m-r-5"></i>Series B</h5>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div><!-- end col -->

                <div class="col-lg-4">
                    <div class="card-box">

                        <h4 class="header-title m-t-0">Statistics</h4>
                        <div id="morris-bar-example" style="height: 280px;"></div>
                    </div>
                </div><!-- end col -->

                <div class="col-lg-4">
                    <div class="card-box">

                        <h4 class="header-title m-t-0">Total Revenue</h4>
                        <div id="morris-line-example" style="height: 280px;"></div>
                    </div>
                </div><!-- end col -->

            </div>
            <!-- end row -->




        </div> <!-- container -->

    </div> <!-- content -->

</div>
</div>

{% endblock %}
