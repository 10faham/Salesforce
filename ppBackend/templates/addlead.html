{% extends 'index.html' %}
{% block scripthead %}

<script>
    response_code = parseInt("{{response_code}}")
    response_message = "{{response_message}}"
    {% if response_code == 200 %}
    console.log({{response_data|tojson}})
    // document.location = "/home"

    {% endif %}
    {% if response_code == 4003 %}
    alert(`Validation Failed \n` + `{{ response_data| tojson}}`)
    console.log({{ response_data| tojson}})
    {% elif response_code != 200 %}
    alert(`Error \n` + `{{ response_message}}`)
    {% endif %}

</script>
{% endblock %}
{% block content %}





<!-- ============================================================== -->
<!-- Start right Content here -->
<!-- ============================================================== -->
<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="container">


            <div class="row">
                <div class="col-xs-12">
                    <div class="page-title-box">
                        <h4 class="page-title">Add Leads</h4>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <!-- end row -->


            <div class="row">
                <div class="col-sm-12">
                    <div class="card-box">
                        <div class="row">
                            <form class="form-horizontal" action="/api/leads/create" method="POST">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Name*</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="first_name"
                                                placeholder="First Name" required>
                                        </div>
                                    </div>
                                    <!-- <div class="form-group">
                                        <label class="col-md-2 control-label">Last Name</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="last_name"
                                                placeholder="Last Name">
                                        </div>
                                    </div> -->
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">CNIC Number</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="nic" placeholder="NIC">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Mobile Number</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="phone_number"
                                                placeholder="Mobile Number">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Landline Number</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="landline_number"
                                                placeholder="Landline Number">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Email</label>
                                        <div class="col-md-10">
                                            <input type="email" class="form-control" name="email_address"
                                                placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Project</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="project"
                                                placeholder="Project">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Comment</label>
                                        <div class="col-md-10">
                                            <textarea type="text" class="form-control" name="lead_comment"
                                                placeholder="Comment" rows = "4"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Address</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="address"
                                                placeholder="Address">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">City*</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="city" placeholder="City" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Country*</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="country"
                                                placeholder="Country" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Lead Source</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" name="lead_source"
                                                placeholder="Lead Source">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Level*</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" required name="lead_level" title="lead_level" required>
                                                <option value=""></option>
                                                <option value="AtomBomb">Atom-Bomb</option>
                                                <option value="Hot">Hot</option>
                                                <option value="Moderate">Moderate</option>
                                                <option value="Cold">Cold</option>
                                                <option value="SubZero">Sub-Zero</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" name="client_categorys">Category*</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="client_category" title="client_category" required>
                                                <option value=""></option>
                                                <option value="Investor">Investor</option>
                                                <option value="User">User</option>
                                                <option value="Agent">Agent</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Gender*</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" required name="gender" title="gender" required>
                                                <option value=""></option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Status*</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" required title="lead_status" name="lead_status" required>
                                                <option value=""></option>
                                                <option value="Interested">Interested</option>
                                                <option value="Not Interested">Not Interested</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <input class="btn btn-default" type="submit" value="Save">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->


        </div> <!-- container -->

    </div> <!-- content -->

    <footer class="footer text-right">
        2021 © PropPioneers
    </footer>

</div>

{% endblock %}
